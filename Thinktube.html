<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Thinkful YouTube</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>
        <link href="Thinktube.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
        <h1>Search video by name on Youtube</h1>
         <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query" id="user-input">
            <button type="submit">Search</button>
          </form>
          
          <pre id="response"></pre>

          <h2>Results</h2>
          <div class="js-search-results">
            
          </div>
      </main>
      <script src="Thinktube.js"></script>
    </body>
</html>
